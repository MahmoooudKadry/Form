<html>

<head></head>

<body>
    <fieldset style="background-color: brown;">
        <legend style="background-color: #7FA4C1;">Personal Data</legend>
        <fieldset style="background-color: #DAA41E;">
            <legend style="background-color: #6496EC;"><br><br> YourName <br><br> <br></legend>
            <form>
                <table>
                    <tr>
                        <td><label for="Fname">First Name :</label></td>
                        <td><input type="text" name="Fname" id="Fname" placeholder="ex ahmed"></td>
                    </tr>
                    <tr>
                        <td><label for="Lname">Last Name :</label></td>
                        <td><input type="text" name="Lname" id="Lname" placeholder="ex bahnasy"></td>
                    </tr>
                </table>
            </fieldset>
            <br><br><br>
            <table>
                <tr>
                    <td><label for="phone">your phone :</label></td>
                    <td><input type="number" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">password :</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="repassword">repassword :</label></td>
                    <td><input type="password" name="repassword" id="repassword"></td>
                </tr>
            </table>
            <br><br><br>
            <td><input type="radio" name="gender" id="male"></td>
            <td><label for="male">male</label></td>
            <br>
            <td><input type="radio" name="gender" id="female"></td>
            <td><label for="female">female</label></td>
            <br><br><br>
            <td><input type="checkbox" name="status" id="student"></td>
            <td><label for="student">student</label></td>
            <br>
            <td><input type="checkbox" name="status" id="graduated"></td>
            <td><label for="graduated">graduated</label></td>
            <br><br><br>
            <select name="faculty" id="faculty">
                <optgroup label="commerce">
                    <option value="commerce">commerce</option>
                </optgroup>
                <optgroup label="enginner">
                    <option value="elecrtonic">elecrtonic</option>
                    <option value="mechanic">mechanic</option>
                </optgroup>
                <optgroup disabled label="art">
                    <option value="history">history</option>
                    <option value="geography">geography</option>
                    <option value="english">english</option>
                </optgroup>
            </select>
            <br><br>
            <button>submit</button>
            </form>
    </fieldset>
</body>

</html>
